COM_STRANDING_FORMS_STRANDING_ADMIN_ADD_ITEM_DESC="Op&eacute;ration C&eacute;tac&eacute;s fait partie du r&eacute;seau national d’&eacute;chouage. C’est pourquoi, avec le soutien de l’Institut de Recherche pour le D&eacute;veloppement, nous intervenons en cas d’&eacute;chouage afin de r&eacute;colter toutes informations pouvant être n&eacute;cessaires à une meilleure connaissance des mammif&egrave;res marins. Toute observation est tr&egrave;s int&eacute;ressante pour les sp&eacute;cialistes. D’une part, certaines caract&eacute;ristiques sont particuli&egrave;rement utiles pour connaître l'esp&egrave;ce, mais &eacute;galement pour estimer le taux de mortalit&eacute; des animaux ainsi que les causes des d&eacute;c&egrave;s – une information essentielle pour la gestion et la conservation. "
