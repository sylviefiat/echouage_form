COM_STRANDING_FORMS_STRANDING_PUBLIC_ADD_ITEM_DESC="Remplissez le formulaire en ligne pour nous envoyer un rapport d'observation. Vos rapports seront trait&eacute;s et stock&eacute;s par Op&eacute;ration c&eacute;tac&eacute; et l'IRD et envoy&eacute; au R&eacute;seau National d'&Eacute;chouages. L'information sera ensuite affich&eacute;e sur la carte int&eacute;ractive de monitoring des &eacute;chouages. Votre contribution aidera a d&eacute;velopper une strat&eacute;gie de management des &eacute;chouages en Nouvelle-Cal&eacute;donie"
